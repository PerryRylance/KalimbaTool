<!DOCTYPE html>
<html>
	<head>
	
		<title>KalimbaTool</title>
		
		<link rel="stylesheet" href="css/style.css"></link>
		<link rel="stylesheet" href="lib/fontawesome/css/all.min.css"></link>
		
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<div id="tablature">
				<div class="inner"></div>
			</div>
			
			<div id="kalimba">
				<form>
					<ol class="keys">
						<li>
							<div class="pitch-display">
								<span class="pitch-letter">C</span><span class="pitch-octave">4</span>
							</div>
							
							<input
								name="pitch[]" 
								type="range" 
								min="21" 
								max="108" 
								step="1" 
								value="60"
								orient="vertical"
								/>
						</li>
					</ol>
				</form>
				
				<div id="soundhole">
					<img src="images/sun.png"/>
				</div>
			</div>
			
			<div id="tracks">
				<form>
					<ul class="tracks">
						<li>
							<span data-name="index"></span>
							<span data-name="name"></span>
							
							<label title="Mute">
								<input name="mute[]" type="checkbox"></input>
								<i class="fas fa-volume-up"></i>
								<i class="fas fa-volume-mute"></i>
							</label>
						
							<label title="hide">
								<input name="hide[]" type="checkbox"></input>
								<i class="fas fa-eye"></i>
								<i class="fas fa-eye-slash"></i>
							</label>
							
							<label>
								<input name="color[]" type="color"></input>
							</label>
						</li>
					</ul>
				</form>
			</div>
			
			<div id="playback" data-playing="false">
				<button id="play" title="Play">
					<i class="fas fa-play-circle"></i>
				</button>
				<button id="pause" title="Stop">
					<i class="fas fa-pause-circle"></i>
				</button>
				
				<span data-name="current-time">0:00</span>
				
				<input name="seek" type="range" min="0" max="100" step="0.1"/>
				
				<span data-name="total-time">0:00</span>
			</div>
			
		</div>
		
		<script src="lib/jquery-1.12.4.min.js"></script>
		
		<!-- MIDI parsing and manipulation -->
		<script src="lib/perryrylance/MIDI.min.js"></script>
		
		<script src="lib/mudcube/MIDI.js-master/inc/shim/Base64.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/inc/shim/Base64binary.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/inc/shim/WebMIDIAPI.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/inc/jasmid/stream.js"></script>
		<script src="lib/mudcube/MIDI.js-master/inc/jasmid/midifile.js"></script>
		<script src="lib/mudcube/MIDI.js-master/inc/jasmid/replayer.js"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/audioDetect.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/gm.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/loader.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/plugin.audiotag.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/plugin.webaudio.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/plugin.webmidi.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/player.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/midi/synesthesia.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/util/dom_request_xhr.js" type="text/javascript"></script>
		<script src="lib/mudcube/MIDI.js-master/js/util/dom_request_script.js" type="text/javascript"></script>
		
		<!-- App scripts -->
		<script src="js/pitch.js"></script>
		<script src="js/note.js"></script>
		
		<script src="js/kalimba.js"></script>
		<script src="js/tablature.js"></script>
		
		<script src="js/tracks.js"></script>
		<script src="js/renderer.js"></script>
		
		<script src="js/app.js"></script>
		
	</body>
</html>
